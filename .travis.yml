sudo: required
language: c

services:
  - docker

matrix:
  include:
    - os: linux
      sudo: required
      env: PLATFORM=ubuntu/precise
    - os: linux
      sudo: required
      env: PLATFORM=ubuntu/trusty
    - os: linux
      sudo: required
      env: PLATFORM=ubuntu/xenial
    - os: linux
      sudo: required
      env: PLATFORM=ubuntu/yakkety
    - os: linux
      sudo: required
      env: PLATFORM=ubuntu/zesty

script:
  - docker --version
  - docker-compose --version
  - make -C ci $PLATFORM

